<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
   <main>
        <div class="main-container">
                  <div class="left-wrapper">
                          <div class="left-header">
                               <h1>Learn to code by<br> watching others</h1>
                          </div>
                          <div class="left-para">
                                   <p>  See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
                                              but understanding how  developers think is invaluable. </p>
                          </div>
                  </div>
                  <div class="right-wrapper">
                             <div class="right-header">
                                      <a href="#">Try it free 7 days <span>then $20/mo. thereafter</span></a>
                             </div>
      <form action=""  id="form" method="post">
            <div class="first-name">
                  <div class="input">
                        <input type="text" name="fName" id="first-name" placeholder="First Name">
                        <div class="error-img" id="fname-error-img">
                              <img src="icon-error.svg" alt="">
                        </div>
                  </div>
                  <div class="first-name-error">
                        <p class="error" id="fname-error"></p>
                  </div>
            </div>
            <div class="last-name">
                  <div class="input">
                        <input type="text" name="lName" id="last-name" placeholder="Last Name">
                        <div class="error-img" id="lname-error-img">
                              <img src="icon-error.svg" alt="">
                        </div>
                  </div>
                  <div class="last-name-error">
                        <p class="error" id="lname-error"></p>
                  </div>
            </div>
            <div class="email">
                  <div class="input">
                        <input type="email" name="email" id="email" placeholder="Email">
                        <div class="error-img" id="email-error-img">
                              <img src="icon-error.svg" alt="">
                        </div>
                  </div>
                  <div class="email-error">
                        <p class="error" id="email-error"></p>
                  </div>
            </div>
            <div class="password">
                  <div class="input">
                        <input type="password" name="password" id="password" placeholder="Password">
                        <div class="error-img" id="password-error-img">
                              <img src="icon-error.svg" alt="">
                        </div>
                  </div>
                  <div class="password-error">
                        <p class="error" id="password-error"></p>
                  </div>
            </div>  
            <button type="submit" value="Claim your free trial " id="submit-btn">Claim your free trial </button>
            <div class="term">
                  <p>  By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
            </div>
      </form>
                            
                  </div>
        </div>
   </main>
</body>
</html>
